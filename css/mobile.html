<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XVB - Extended Video Broadcasting</title>
  <link rel="icon" type="image/png" href="assets/icon.jpg">
 <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.2.0/css/all.css">
  
  <link rel="stylesheet" href="css/mobile.css">
</head>

<body>

  <div class="video-container">
    <video id="videoPlayer" controls playsinline autoplay poster="assets/placeholder.png"></video>
  </div>

  <div id="uiOverlay" class="ui-wrapper">
    <div class="ui-stage">

      <!-- LEFT SIDEBAR: CHANNELS -->
      <aside class="sidebar sidebar-left">
        <div class="section-label" style="padding: 0 18px;">Channels</div>
        <div class="sidebar-chans-scroll">
          <div id="channelContainer"></div>
        </div>
      </aside>

      <!-- RIGHT SIDEBAR: CATEGORIES -->
      <aside class="sidebar sidebar-right">
        <div class="section-label" style="padding: 0 18px;">Categories</div>
        <div class="sidebar-cats-scroll">
          <div id="categoryContainer" class="sidebar-cats"></div>
        </div>
      </aside>

      

      <div class="video-controls-hint">
        <a href="index.html" class="logo-area" style="text-decoration: none; color: inherit; opacity:0.7;">
          <img style="padding-right: 5px;" src="assets/logo.png" alt="XVB" width="32" height="14">
          <span class="logo">v0.2b Mobile</span>
        </a>
        </div>
      </div>

    </div>



  </div>



  <nav class="mobile-footer">
    

    <div class="footer-item" onclick="addCustomUrl()" title="Add M3U URL">
        <i class="fa-solid fa-file-circle-plus"></i>
        <span>Link</span>
    </div>

    <div class="footer-item" onclick="document.getElementById('localFile').click()" title="Load local file">
        <i class="fa-solid fa-folder-plus"></i>
        <span>File</span>
        <input type="file" id="localFile" accept=".m3u,.m3u8" onchange="loadLocalFile(event)" style="display:none;">
    </div>

    <div class="footer-item" onclick="clearCache()" title="Clear cache">
        <i class="fa-solid fa-trash"></i>
        <span>Reset</span>
    </div>

    <div class="footer-item" onclick="toggleFullScreen()" title="Fullscreen">
        <i class="fa-solid fa-expand"></i>
        <span>Full</span>
    </div>

    <div class="footer-item active" id="playPauseBtn" onclick="togglePlay()" title="Play/Pause">
        <i class="fa-solid fa-pause"></i>
        <span>Play</span>
    </div>
</nav>

  <script src="js/scripts.js"></script>
</body>
</html>
