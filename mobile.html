<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XVB - Extended Video Broadcasting</title>
  <link rel="icon" type="image/png" href="assets/icon.jpg">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.2.0/css/all.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>

  <div class="video-container">
    
    <video id="videoPlayer" autoplay playsinline poster="assets/placeholder.png"></video>
  </div>

  <div id="uiOverlay" class="ui-wrapper">

   
    <div class="ui-stage">

     
  <!-- SIDEBAR SINISTRA: CANALI -->
<aside class="sidebar sidebar-left">
  <div class="section-label" style="padding: 0 18px;">Canali</div>
  <div class="sidebar-chans-scroll">
    <div id="channelContainer"></div>
  </div>
</aside>

<!-- SIDEBAR DESTRA: CATEGORIE -->
<aside class="sidebar sidebar-right">
  <div class="section-label" style="padding: 0 18px;">Categorie</div>
  <div class="sidebar-cats-scroll">
    <div id="categoryContainer" class="sidebar-cats"></div>
  </div>
</aside>

      <div class="epg-overlay">
        <div class="epg-card">
          <div class="epg-content">
            <div class="epg-now">

             <!-- <span class="label1">ORA IN ONDA SU <span style="color:#FFFFFF91;"id="activeName"></span></span> -->
             <span class="activeName" id="activeName"></span><br>
              <span id="current-date" class="date-display"></span><span> - </span><span id="epgNowText"> Seleziona un canale</span>

              <div class="progress-bar">
                <div id="epgNowFill" class="progress-fill"></div>
              </div>

              <div class="player-controls">

                <button class="icon-btn" onclick="rewind()" aria-label="Indietro 10 secondi">
                  <i class="fa-duotone fa-solid fa-arrow-rotate-left-10"></i>
                </button>

                <button class="icon-btn" id="playPauseBtn" onclick="togglePlay()" aria-label="Pausa">
                  <i class="fa-duotone fa-solid fa-pause"></i>
                </button>

                <button class="icon-btn" onclick="forward()" aria-label="Avanti 10 secondi">
                  <i class="fa-duotone fa-solid fa-arrow-rotate-right-10"></i>
                </button>
                 
               
                       <div class="volume-container">
  <button id="muteBtn" onclick="toggleMute()">
    <i class="fa-duotone fa-solid fa-volume-high"></i>
  </button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" oninput="changeVolume(this.value)">
</div>



                <button class="icon-btn" onclick="toggleFullScreen()" aria-label="Schermo intero" style="margin-left:auto">
                  <i class="fa-duotone fa-solid fa-expand"></i>
                </button>
                <div id="qualityBadge" class="quality-badge"></div>
              </div>
            </div>

            <div class="epg-next">
          
              <span class="label2"><i style="color:#ffc271; font-size: 18px;" class="fa-duotone fa-solid fa-clock fa-shake"></i> A SEGUIRE</span>
              <p></p>
              <p></p>
              <div id="epgNextList"></div>
            </div>
          </div>
         
        </div>
      
         
      </div>

   <div class="video-controls-hint">
  <a href="index.html" class="logo-area" style="text-decoration: none; color: inherit; opacity:0.7; ">  
  <img style="padding-right: 5px;" src="assets/logo.png" alt="XVB" width="32" height="14">
  <span class="logo">v0.3b Mobile</span>
  </a>
  <span class="hint-sep"></span>
  
  <i style="font-size: 18px;" id="channelTypeIcon"></i>
  <div id="groupCount"></div>
  <span class="hint-sep"></span>
 

  <span class="hint-users" title="Utenti online">
    <i class="fa-duotone fa-solid fa-eye"></i>
    <b id="online">0</b>
  </span>
   <span class="hint-sep"></span>
  <div class="channel-search">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="channelSearch" placeholder="Cerca">
  </div>

  <span class="hint-sep"></span>

  <div class="playlist-actions">
  <span class="hint-btn" onclick="addCustomUrl()" title="Aggiungi URL M3U">
  <i style="font-size: 18px; cursor: pointer;  margin-right: 5px;" class="fa-duotone fa-solid fa-cloud-arrow-down"></i>
</span>

<span class="hint-btn" onclick="document.getElementById('localFile').click()" title="Carica File Locale">
  <i style="font-size: 18px; cursor: pointer; margin-right: 3px;" class="fa-duotone fa-solid fa-file-import"></i>
  <input type="file" id="localFile" accept=".m3u,.m3u8" onchange="loadLocalFile(event)" style="display:none;">
</span>

<span class="hint-btn" onclick="clearCache()" title="Svuota Cache Liste">
  <i style="font-size: 18px; cursor: pointer;  margin-right: 3px;" class="fa-duotone fa-solid fa-trash"></i>
</span>

<span class="hint-btn" 
      onclick="window.open('https://github.com/jonathansanfilippo/xvb', '_blank');" 
      title="Repo" 
      style="cursor: pointer;">
    <i class="fa-brands fa-github" 
       style="font-size: 18px; margin-right: 3px; color: rgba(255, 255, 255, 0.8);"></i>
</span>
  </div>


</div>




    </div>
  </div>
  

  

  <script src="scripts.js"></script>
</body>
</html>
